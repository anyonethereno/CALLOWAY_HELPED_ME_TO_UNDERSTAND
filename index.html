<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLOWAY_HELPED_ME_TO_UNDERSTAND</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="videoFrame" src="https://www.youtube.com/embed/xQYZj80tgL8?autoplay=1&mute=1"></iframe>

    <script>
        var firstVideoDuration = 50000; // 50 seconds (adjust this based on the actual duration of the first video)

        setTimeout(function() {
            document.getElementById("videoFrame").src = "https://www.youtube.com/embed/DEegoOwZE4E?autoplay=1&mute=1";
        }, firstVideoDuration);

    </script>

</body>
</html>
