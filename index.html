<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLOWAY_HELPED_ME_TO_UNDERSTAND</title>
</head>
<body>
    <iframe id="video1" width="100%" height="100%" src="https://www.youtube.com/embed/xQYZj80tgL8?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Redirect to the second video after the first one finishes
        var iframe = document.getElementById("video1");
        var player = new YT.Player(iframe, {
            events: {
                'onStateChange': function(event) {
                    if (event.data === YT.PlayerState.ENDED) {
                        window.location.href = "https://www.youtube.com/embed/DEegoOwZE4E?autoplay=1&mute=0";
                    }
                }
            }
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
