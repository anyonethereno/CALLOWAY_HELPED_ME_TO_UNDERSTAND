<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLOWAY_HELPED_ME_TO_UNDERSTAND</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="videoFrame" src="https://www.youtube.com/embed/xQYZj80tgL8?autoplay=1&mute=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Set the duration of the first video in milliseconds
        var firstVideoDuration = 50000; // 56 seconds (adjust based on the actual video duration)

        // Function to unmute and set the volume to maximum
        function unmuteAndMaxVolume() {
            var iframe = document.getElementById("videoFrame");
            var videoPlayer = iframe.contentWindow;
            videoPlayer.postMessage('{"event":"command","func":"setVolume","args":[100]}', '*');
            videoPlayer.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        }

        // Attempt to unmute and maximize volume immediately on load
        window.onload = function() {
            unmuteAndMaxVolume();
        };

        // Change the video after the first one ends and ensure it is unmuted and at max volume
        setTimeout(function() {
            document.getElementById("videoFrame").src = "https://www.youtube.com/embed/DEegoOwZE4E?autoplay=1&mute=0";
            setTimeout(unmuteAndMaxVolume, 2000); // Ensure volume is maxed and unmuted on the second video
        }, firstVideoDuration);

    </script>

</body>
</html>
